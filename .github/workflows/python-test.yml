name: Python tests

on: 
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4         # v4 supports 3.13
      with:
        python-version: '3.13'

    - name: Install uv
      run: |
        pip install --upgrade pip           # optional but good hygiene
        pip install uv

    - name: Install project & dev deps with uv
      run: |
        # install your package in editable mode
        uv pip install --editable .
        # install the "dev" extra declared in pyproject (includes pytest, ruff, etc.)
        uv pip install --group dev
        # if you have a requirements.txt instead:
        # uv pip install -r requirements.txt

    - name: Run unitâ€‘tests
      run: |
        pytest -q
